            aml.settings.element = React.createElement

            const {actions, store} = norn({
                test: {
                    initial: 0,
                    $inc: (test) => test + 1,
                    $dec: (test) => test - 1,
                    $add: (test, value) => test + value
                },
                nest: {
                    even: {
                        initial: true,
                        "test.$inc": (test) => test === false,
                        "test.$dec": (test) => test === false,
                    },
                    odd: {
                        initial: false,
                        toggle: odd => odd === false
                    }
                }
            })

            const Child = React.memo(
                function ChildRender() {
                    const {odd} = norn.useStore(store, ["nest.odd"]).nest
                    console.log("sub-render")

                    return aml`
                        <div> {
                            <button onClick=${actions.nest.odd.toggle}> {Toggle}
                            ${odd.toString()}
                        }
                    `
                }
            )
            function App() {
                const {test} = norn.useStore(store)

                return aml`
                    <div> {
                        <div> {
                            <button onClick=${actions.test.$dec}> {
                                dec
                            }
                            ${test}
                            <button onClick=${actions.test.$inc}> {
                                inc
                            }
                        }
                        <${Child}>
                    }
                `
            }
            ReactDOM.render(
                aml`<${App}>`,
                document.querySelector("app-root")
            )
